<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstrates some basic HTML form elements" />
    <meta name="keywords" content="HTML, Form, tags" />
    <meta name="author" content="Vu Binh Phuong"  />
    <title>CWA Help Desk Appointment</title>
    <style>
        form{
            width: 40%;
        }
    </style>
</head>
<body>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <img src="logo.png" alt="logo">
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        <p>Check BlackBoard for when CWA tutors will be there.</p>

        <fieldset>
            <legend>Student details</legend>
            <p><label for="Id">Student ID</label> 
                <input type="text" name= "ID" id="ID" maxlength="20" size="10" required="required" pattern="^\d{7,10}$"/>
            </p>
            <p>
                <label for="given_name">Given Name</label> 
                <input type="text" name= "given_name" id="given_name" maxlength="15" size="10" required="required" pattern="^[a-zA-Z]+$"/>
                <label for="family_name">Family Name</label> 
                <input type="text" name= "family_name" id="family_name" maxlength="15" size="10" required="required" pattern="^[a-zA-Z]+$"/>
            </p>
        </fieldset>

        <fieldset>
            <legend>Your unit</legend>
            
			<p><label for="COS10006">COS10006</label> 
				<input type="radio" id="COS10006" name="unit" value="COS10006" required/>
                <label for="COS60004">COS60004</label> 
				<input type="radio" id="COS60004" name="unit" value="COS60004"/>
                <label for="COS60007">COS60007</label> 
				<input type="radio" id="COS60007" name="unit" value="COS60007"/>
			</p>
            <p><label for="tutor">Your Tutor</label> 
                <select name="tutor" id="tutor">
                    <option value="">Please select</option>			
                    <option value="TNguyen">Trung Nguyen</option>
                    <option value="TPham">Ki Trung Pham</option>
                    <option value="BNguyen">Bao Nguyen</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="html">HMTL</label> 
                <input type="checkbox" id="html" name="category[]" value="html" checked="checked"/>
                <label for="css">CSS</label> 
                <input type="checkbox" id="css" name="category[]" value="css"/>
                <label for="jvs">Javascript</label> 
                <input type="checkbox" id="jvs" name="category[]" value="jvs"/>
                <label for="php">PHP</label> 
                <input type="checkbox" id="php" name="category[]" value="php"/>
                <label for="sql">MySQL</label> 
                <input type="checkbox" id="sql" name="category[]" value="sql"/>
            </p>
            <p><label for="description">Description of Issue</label> <br>
            <textarea name="description" id="description" rows="4" cols="40" placeholder="Write description of your problem here..."></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Preferred Date/Time</legend>
            <p>
                <label for="date">Date</label>
                <input type="date" name= "date" id="date" placeholder="dd-mm-yyyy" maxlength="10" size="10"/>
            </p>
            <p>
                <label for="time">Time</label>
                <input type="time" name= "time" id="time" placeholder="00:00" maxlength="10" size="10"/>
            </p>
        </fieldset>
        <button type="submit">Book</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
